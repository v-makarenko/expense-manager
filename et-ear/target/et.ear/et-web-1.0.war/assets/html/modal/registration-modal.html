<div id="registration-modal" class="modal fade" ng-controller="RegistrationController">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="myForm" ng-submit="register()" ng-controller="ModalController">
                <div class="modal-header">
                    Registration
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Username: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" ng-model="newUser.username"
                                       ng-change="checkUsername()">
                                <small class="text-danger" ng-show="loginError">
                                    {{loginError}}
                                </small>
                            </div>


                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Password: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="password" class="form-control" ng-model="newUser.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Password again: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="password" class="form-control" ng-model="newUser.password2">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>E-mail: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" ng-model="newUser.eMail">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-block">
                        <button class="btn btn-success" type="submit">Register</button>
                        <button class="btn btn-success" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
