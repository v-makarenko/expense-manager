<div class="row text-center">

    <span class="h1"></span>
</div>
<div class="widget-block">
    <div class="h3 widget-header" style="margin-bottom: 0px"> Места хранения <button type="button" ng-click="openAddEditAccountModal()">+</button></div>
    <div ng-show="!accountList || accountList.length == 0" class="widget-block">
        <h4>
            Нет мест хранения!
        </h4>
                            <span>
                                Добавьте что-нибудь :)
                            </span>
    </div>
    <div ng-repeat="account in accountList">
        <div>
            {{$index + 1}}. {{account.name}} <button type="button" ng-click="openAddEditAccountModal($index)">E</button>
            <button type="button" ng-click="deleteAccountItem($index)">D</button>
        </div>
    </div>

</div>

<ng-include src="'assets/html/expenses/modal/account-edit-modal.html'"></ng-include>
