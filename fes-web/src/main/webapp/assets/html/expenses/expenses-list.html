<div class="row text-center">

    <span class="h1"></span>
</div>
<div class="widget-block">
    <div class="h3 widget-header" style="margin-bottom: 0px"> Недавние траты <button type="button" ng-click="addEditExpense()">+</button></div>
    <div ng-show="!expenses || expenses.length == 0" class="widget-block">
        <h4>
            Нет данных!
        </h4>
                            <span>
                                Добавьте что-нибудь :)
                            </span>
    </div>
    <div ng-repeat="expense in expenses" class="expenses-list row">
        <div expense-unit
             delete-lnr="deleteExpense(id)"
             edit-lnr="addEditExpense(id)"
             expense-model="expense"></div>

    </div>

</div>

<ng-include src="'assets/html/expenses/modal/new-expense-modal.html'"></ng-include>
<ng-include src="'assets/html/expenses/modal/print-expense-modal.html'"></ng-include>
