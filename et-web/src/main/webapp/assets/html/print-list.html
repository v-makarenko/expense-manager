
<div class="row">
    <div class="col-12-xs">
        <table class="table">
            <thead>
            </thead>
            <tbody>
            <tr>
                <td>
                    No
                </td>
                <td>
                    Date
                </td>
                <td>
                    Time
                </td>
                <td>
                    Description
                </td>
                <td>
                    Amount
                </td>
            </tr>
            <tr ng-repeat="expense in expenses">
                <td>
                    {{$index + 1}}
                </td>
                <td>
                    {{expense.date}}
                </td>
                <td>
                    {{expense.time}}
                </td>
                <td>
                    {{expense.description}}
                </td>
                <td>
                    {{expense.amount}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row h3">
    <div class="col-xs-1 col-xs-offset-9">
        Total
    </div>
    <div class="col-xs-2">
        <span>{{total}}</span>
    </div>
</div>
<div class="row h3">
    <div class="col-xs-1 col-xs-offset-9">
        Days:
    </div>
    <div class="col-xs-2">
        {{days}}
    </div>
</div>
<div class="row h3">
    <div class="col-xs-1 col-xs-offset-9">
        Avg.
    </div>
    <div class="col-xs-2">
        {{average}}
    </div>
</div>
